server:
  port: 8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/appointment_booking
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: your-secret-key-here-should-be-very-long-and-secure
  expiration: 86400000 # 24 hours in milliseconds

# Logging configuration
logging:
  level:
    root: INFO
    com.elyes.appointment: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO 